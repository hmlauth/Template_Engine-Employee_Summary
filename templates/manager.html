<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
            {{ title }}
        </h6>
        <p class="card-text">
            ID: {{ id }}
        </p>
        <a href="#" class="card-link">
            Email: {{ email }}
        </a>
        <p class="card-text">Office Number: {{ officeNumber }} </p>
    </div>
</div>
